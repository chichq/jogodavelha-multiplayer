<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1><span id="tic">Jogo</span> <span id="tac">da</span> <span id="toe">Velha</span></h1>

    <!-- Área de Mostrar Jogador Atual -->
    <div class="current-player">
        <p>Vez de: <span id="currentPlayer">X</span></p>
    </div>

    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="winnerMessage">
        <p class="winMessageTxt"></p>
        <button class="restartBtn">Reiniciar</button>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
